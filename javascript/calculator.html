<script>
   var cur_num ="";
  function one(){
  	cur_num=cur_num+"1";
     output.value=cur_num;

    function nine(){

     output.value=cur_num;
    return cur_num;
  }
       function point(){
  	cur_num=cur_num+".";
     output.value=cur_num;
    return cur_num;
  }
    function plus(){
  	cur_num=cur_num+"+";
     output.value=cur_num;
    return cur_num;
  }
    function min(){
  	cur_num=cur_num+"-";
     output.value=cur_num;
    return cur_num;
  }
    function mul(){
  	cur_num=cur_num+"*";
     output.value=cur_num;
    return cur_num;
  }
    function div(){
  	cur_num=cur_num+"/";
     output.value=cur_num;
    return cur_num;
  }
  function equal(){
  	output.value=eval(cur_num);
  	cur_num=eval(cur_num);
  	return cur_num;
  }
  function clean(){
    output.value="0";
    cur_num="";
    return cur_num;
  }
</script>
